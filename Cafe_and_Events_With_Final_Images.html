
<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مقهى ريان - فعاليات وصور</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap');
        body {
            font-family: 'Tajawal', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f8fb;
            color: #333;
            direction: rtl;
            text-align: right;
        }
        header {
            background: linear-gradient(45deg, #8e44ad, #3498db);
            color: white;
            text-align: center;
            padding: 3rem 1rem;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        header h1 {
            margin: 0;
            font-size: 3rem;
        }
        header p {
            font-size: 1.5rem;
            margin-top: 1rem;
        }
        nav {
            background: #3498db;
            padding: 1rem;
            text-align: center;
        }
        nav a {
            margin: 0 1rem;
            color: white;
            text-decoration: none;
            font-size: 1.2rem;
        }
        nav a:hover {
            text-decoration: underline;
        }
        main {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 1rem;
        }
        section {
            margin-bottom: 3rem;
        }
        h2 {
            color: #8e44ad;
            margin-bottom: 1rem;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 1.5rem;
        }
        .grid-item {
            position: relative;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .grid-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .grid-item:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }
        .grid-item .info {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.6);
            color: white;
            padding: 1rem;
            text-align: center;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        .grid-item:hover .info {
            opacity: 1;
        }
        footer {
            background: #8e44ad;
            color: white;
            text-align: center;
            padding: 2rem 1rem;
            margin-top: 2rem;
        }
        footer p {
            font-size: 1rem;
        }
    </style>
</head>
<body>
    <header>
        <h1>مقهى ريان</h1>
        <p>تجربة لا تُنسى مع فعاليات مذهلة!</p>
    </header>
    <nav>
        <a href="#events">الفعاليات</a>
        <a href="#menu">القائمة</a>
        <a href="#contact">تواصل معنا</a>
    </nav>
    <main>
        <section id="events" data-aos="fade-up">
            <h2>فعالياتنا</h2>
            <div class="grid">
                <div class="grid-item" data-aos="zoom-in">
                    <img src="https://i.imgur.com/bDQS6Cy.jpeg" alt="حدث ليلي">
                    <div class="info">حدث ليلي</div>
                </div>
                <div class="grid-item" data-aos="zoom-in">
                    <img src="https://i.imgur.com/sPDsNQi.jpeg" alt="الطفل في زي الفضاء">
                    <div class="info">الطفل في زي الفضاء</div>
                </div>
                <div class="grid-item" data-aos="zoom-in">
                    <img src="https://i.imgur.com/Ti23h8p.jpeg" alt="عرض حول الفضاء">
                    <div class="info">عرض حول الفضاء</div>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 مقهى ريان. جميع الحقوق محفوظة.</p>
    </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
    <script>
        AOS.init();
    </script>
</body>
</html>
